<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.css">
    <style>
        h1{
            font-family: 'Arial';
            text-align: center;
            color: azure;
            font-size: 100px;
        }
        .s1{
            background-image: url("https://images.unsplash.com/photo-1590177058804-0b1e0a00b550?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2037&q=80");
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="fullpage">

        <div class="section s1">
            <h1>Hello There</h1>
        </div>

        <div class="section s2">
            <h1>Hello There</h1>
        </div>

        <div class="section s3">
            <h1>Hello There</h1>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.8/fullpage.min.js"></script>
    <script>
        new fullpage('#fullpage', {
	        //options here
	        autoScrolling:true,
    	    scrollHorizontally: true
        });

    </script>
</body>
</html>
